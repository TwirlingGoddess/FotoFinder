<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FotoFinder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="icon" type="icon/favicon" href="http://www.clker.com/cliparts/f/v/W/5/d/g/pink-camera.svg">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section>
    <h1>FOTO<img type="logo" name="logo" src="icons/foto-finder-logo.svg" alt="Foto Finder Logo">FINDER</h1>
      <form>
        <label for="input-title">Title</label>
        <input id="input-title" type="text" name="title">
        <label for="input-caption">Caption</label>
        <input id="input-caption" type="text" name="caption">
        <label for="choose-file"></label>
        <input id="choose-file" type="File" name="choose-file">
        <button type="submit" name="add-album">Add to Album</button>
      </form>
  </section>
  <main>
    <article>
      <h2>Waterfall Image</h2>
      <img src="" alt="bookmarked photo">
      <p>Lorem ipsum dolar sit amet, consectetuer adipiscing elit.</p>
      <footer>
        <img type="icon" name="trash" src="delete.svg" alt="delete-icon">
        <img type="icon" name="love" src="favorite.svg" alt="favorite-icon">
      </footer>
    </article>
  </main>
</body>
</html>
