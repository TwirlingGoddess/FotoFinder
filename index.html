<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <section>
    <h1>FOTO<img type="logo" name="logo" src="icons/foto-finder-logo.svg" alt="Foto Finder Logo">FINDER</h1>
      <form>
        <label for="input-title" class="input-labels">Title</label>
        <br>
        <input id="input-title" class="image-inputs" type="text" name="title">
        <br>
        <label for="input-caption" class="input-labels">Caption</label>
        <br>
        <input id="input-caption" class="image-inputs" type="text" name="caption">
        <br>
        <div class="button-container" aria-label="button-container">
          <label for="choose-file" class="file-label">Choose File
            <input id="choose-file" type="File" name="choose-file" class="choose-add-buttons">
          </label>
          <button id="submit-button" type="submit" name="add-to-album" class="choose-add-buttons add-button">Add to Album</button>
        </div>
      </form>
  </section>
